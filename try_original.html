<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Trying Star Rating</title>
    <link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bower_components/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="css/bower_components/bootstrap-star-rating/js/star-rating.js" type="text/javascript"></script>
 </head>

<body>
<div class="container">
<form>
    <label>Font Awesome Stars</label>
    <input id="input-2c" class="rating" value="3.7" min="0" max="5" step="0.5" data-size="sm"
           data-symbol="&#xf005;" data-glyphicon="false" data-rating-class="rating-fa">
</form>
<hr>
<script>
    jQuery(document).ready(function () {

        $('#input-2c').rating('refresh', {
                showClear: false,
                disabled: false,
                hoverOnClear: false
            });
    });
</script>
</div>
</body>
</html>
