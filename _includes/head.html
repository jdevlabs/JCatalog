<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!--adding rating links-->
    <link rel="stylesheet"  href="{{"http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"}}">
    <link rel="stylesheet" href="{{"http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"}}">
    <link rel="stylesheet" href="{{ "/bower_components/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"}}">
    <script src="{{"http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"}}"></script>
    <script src="{{ "/bower_components/bootstrap-star-rating/js/star-rating.js" type="text/javascript"}}">
    </script>
    <!--adding rating links-->
    
    <style>
        body {
