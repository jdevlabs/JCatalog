---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">What's this?</h1> -->

<p>

 </p>


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1 style="float: right; color: #BAB6B6">{{ post.dist }} Km</h1>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <!-- Short intro of the PG -->
        </h2>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <span class="post-meta">{{ post.address }}</span>

        <!-- Star rating images -->
        <span class="post-meta"> {{ post.ratings }}</span>
        <!-- GMaps image which will open the google maps in another tab with the address of PG marked on it. -->
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
